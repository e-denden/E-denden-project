<svg xmlns="http://www.w3.org/2000/svg" width="532" height="417" viewBox="0 0 532 417">
    <text fill="#7f8fa0" font-family="NotoSansCJKkr-Medium, Noto Sans CJK KR" font-size="22px" font-weight="500" transform="translate(0 26)">
        <tspan x="0" y="0">안내사항</tspan><tspan font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-size="20px" font-weight="400"><tspan x="0" y="35">- 확정 조건은 당일 자정에 만료됩니다.</tspan><tspan x="0" y="70">- 정확한 한도와 금리 산출을 위해 신용 정보를 조회합니다.</tspan><tspan x="0" y="105">- 한도와 금리를 조회해도 개인 신용 등급에 영향을 주지 않습니다.</tspan><tspan x="0" y="140">- 대출금리와 한도는 조회 시점에 따라서 달라질 수 있습니다.</tspan><tspan x="0" y="175">- 금리할인 은 신용 상태에 따라서 상이할 수 있습니다.</tspan><tspan x="0" y="210">- 대출상품 정보는 금융사에서 제공받았으며, 금리 정보를 제공받</tspan><tspan x="0" y="245"> 지 못한 경우 저축은행 연합회 또는 여신금융협회의 평균 금리를</tspan><tspan x="0" y="280"> 바탕으로 예측했습니다. </tspan><tspan x="0" y="315"> 금융사의 심사 기준에 따라 실제 대출조건은 달라질 수 있으니 </tspan><tspan x="0" y="350"> 정확한 확정 대출 조건은 내 금리와 한도확인하기를 선택해 확인</tspan><tspan x="0" y="385"> 해 보세요.</tspan></tspan>
    </text>
</svg>
